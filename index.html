<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <article class="card">
        <figure class="card_figure">
          <img
            src="images/illustration-hero.svg"
            alt="Girl dancing with headphones."
          />
        </figure>

        <header class="card_header">
          <h1 class="dark_text">Order Summary</h1>
        </header>

        <div class="card_body light_text">
          <h4>
            You can now listen to millions of <br />
            songs audiobooks, and podcasts on <br />
            any device anywhere you like!
          </h4>
        </div>

        <div class="stack_horizontal">
          <div class="icon">
            <img src="images/icon-music.svg" alt="" />
          </div>
          <div>
            <h5 class="dark_text">Annual Plan</h5>
            <p class="light_text">$59.99/year</p>
          </div>
          <div><a href="#" class="link">Change</a></div>
        </div>

        <footer class="card_footer">
          <div class="card_actions">
            <button class="btn">Proceed to Payment</button>
            <a href="#" class="link_undecorated">Cancel Order</a>
          </div>
        </footer>
      </article>

      <div class="attribution class">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.maiannethornton.com/">Maianne Thornton</a>.
      </div>
    </main>
  </body>
</html>
